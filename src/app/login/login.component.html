<div class="text-center carousel-image wow zoomIn animated fadeInDown">
    <img class="viralshop-login img-responsive" [src]="viralShopLogo" alt="spdLogo" width='75'/>
</div>
<div class="middle-box text-center loginscreen animated fadeInDown">
        <h3>Welcome to viralShop</h3>
        <p>Login in.</p>
         <div class="sk-spinner sk-spinner-wave" *ngIf="showSpinner">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
        </div> 
        <form 
            class="m-t"
            #loginForm="ngForm"
            (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
                <input 
                    type="email" 
                    name="userName"
                    class="form-control" 
                    id="userName" 
                    placeholder="Username" 
                    ngModel
                    required/>
            </div>
            <div class="form-group">
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    ngModel
                    required/>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
        </form>
        <p class="m-t"> <small>Another Product By Socialink Asia</small> </p>
</div>
